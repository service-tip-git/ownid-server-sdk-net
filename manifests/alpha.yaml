apiVersion: apps/v1
kind: Deployment
metadata:
  name: nestle-hipster-deployment
  namespace: alpha
  labels:
    app: nestle-hipster
spec:
  revisionHistoryLimit: 1
  replicas: 2
  selector:
    matchLabels:
      app: nestle-hipster
  template:
    metadata:
      labels:
        app: nestle-hipster
    spec:
      containers:
        - name: nestle-hipster
          image: 571861302935.dkr.ecr.us-east-2.amazonaws.com/ownid-server-netcore3-gigya-staging:latest
          ports:
            - containerPort: 5002
          env:
            - name: OWNID__WEB_APP_URL
              value: https://sign.ownid.com
            - name: OWNID__CALLBACK_URL
              value: https://nestle-hipster.ownid.com
            - name: OWNID__DID
              value: did:nestle:staging_822386385
            - name: OWNID__NAME
              value: Hipster
            - name: OWNID__DESCRIPTION
              value: Hipster
            - name: OWNID__ICON
              value: data:image/png;base64,
            - name: OWNID__CACHE_TYPE
              value: redis
            - name: OWNID__CACHE_CONFIG
              valueFrom:
                secretKeyRef:
                  name: credential-secrets
                  key: redis_config
            - name: OWNID__PUB_KEY
              valueFrom:
                secretKeyRef:
                  name: credential-secrets
                  key: nestle_pub_key
            - name: OWNID__PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: credential-secrets
                  key: nestle_private_key
            - name: GIGYA__DATA_CENTER
              value: us1.gigya.com
            - name: GIGYA__SECRET
              valueFrom:
                secretKeyRef:
                  name: credential-secrets
                  key: nestle_gigya_secret
            - name: GIGYA__API_KEY
              valueFrom:
                secretKeyRef:
                  name: credential-secrets
                  key: nestle_gigya_api_key
            - name: GIGYA__USER_KEY
              valueFrom:
                secretKeyRef:
                  name: credential-secrets
                  key: nestle_gigya_user_key
            - name: ELASTICCONFIGURATION__ENABLED
              value: 'true'
            - name: ELASTICCONFIGURATION__URI
              valueFrom:
                secretKeyRef:
                  name: credential-secrets
                  key: elastic_uri
            - name: ELASTICCONFIGURATION__USERNAME
              valueFrom:
                secretKeyRef:
                  name: credential-secrets
                  key: elastic_username
            - name: ELASTICCONFIGURATION__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: credential-secrets
                  key: elastic_password
            - name: ASPNETCORE_ENVIRONMENT
              value: alpha
---
apiVersion: v1
kind: Service
metadata:
  name: nestle-hipster-service
  namespace: alpha
spec:
  type: NodePort
  selector:
    app: nestle-hipster
  ports:
    - name: http
      port: 80
      targetPort: 5002
    - name: https
      port: 443
      targetPort: 5002
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nestle-hipster-ingress
  namespace: alpha
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-2:571861302935:certificate/c1f30bae-9a41-446b-8bf7-fc5f232d0e8f
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
  labels:
    app: nestle-hipster
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: ssl-redirect
              servicePort: use-annotation
          - path: /*
            backend:
              serviceName: nestle-hipster-service
              servicePort: 80
---
