apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-gigya
spec:
  template:
    spec:
      containers:
        - name: server-gigya
          env:
            - name: OWNID__CALLBACK_URL
              value: https://daimani.ownid.com
            - name: OWNID__DID
              value: did:daimani:CvnWmaDKdBLmSDbVDT8xHT
            - name: OWNID__NAME
              value: DAIMANI
            - name: OWNID__DESCRIPTION
              value: DAIMANI
            - name: OWNID__ICON
              value: data:image/png;base64,
            - name: OWNID__PUB_KEY
              valueFrom:
                secretKeyRef:
                  name: daimani-secret
                  key: public_key
            - name: OWNID__PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: daimani-secret
                  key: private_key
            - name: GIGYA__DATA_CENTER
              value: eu1.gigya.com
            - name: GIGYA__SECRET
              valueFrom:
                secretKeyRef:
                  name: daimani-secret
                  key: gigya_secret
            - name: GIGYA__API_KEY
              valueFrom:
                secretKeyRef:
                  name: daimani-secret
                  key: gigya_api_key
            - name: GIGYA__USER_KEY
              valueFrom:
                secretKeyRef:
                  name: daimani-secret
                  key: gigya_user_key
            - name: OWNID__AUTHENTICATION_MODE
              value: OwnIdOnly
            - name: OWNID__FIDO2_PASSWORDLESS_PAGE_URL
              value: https://passwordless.daimani.ownid.com
            - name: OWNID__TOP_DOMAIN
              value: <company>.com
            - name: SERVER_MODE
              value: pilot
            - name: Metrics__Enable
              value: 'true'
            - name: Metrics__Namespace
              value: 'DAIMANI'