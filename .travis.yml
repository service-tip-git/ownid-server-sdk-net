sudo: true
notifications:
  slack:
    rooms:
      secure: 
    on_success: never
    on_failure: always

dist: bionic
language: csharp
mono: none
dotnet: 5.0
services:
  - docker

branches:
  only:
  - master
  - develop
  - /^release\/([12]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01])).*$/

env:
  global:
    - secure: 

jobs:
  include:
    - if: branch=master
      env:
        ENV=staging
    - if: branch=develop
      env:
        ENV=dev
    - if: branch =~ ^release\/([12]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01])).*$
      env:
        ENV=prod

script:
  - bash scripts/set-build-num.sh $TRAVIS_BUILD_NUMBER
  - dotnet test /p:CollectCoverage=true /p:Threshold=20
  - docker build -t ownid-server-gigya:latest . --network=host

before_deploy:
  - pyenv install 3.6.3
  - pyenv global 3.6.3
  - pip install -U pip
  - pip install awscli
  - aws --version
  - sudo apt-get install libxml2-utils
  - curl -o kubectl https://amazon-eks.s3.us-west-2.amazonaws.com/1.15.10/2020-02-22/bin/linux/amd64/kubectl
  - chmod +x ./kubectl
  - sudo mv kubectl /usr/local/bin
  - kubectl version --short --client
  - curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"  | bash
  - chmod +x ./kustomize
  - sudo mv kustomize /usr/local/bin
  - docker login -u $ARTIFACTORY_USERNAME -p $ARTIFACTORY_PASSWORD $ARTIFACTORY_URL

deploy:
- provider: script
  script: bash scripts/deploy.sh $ENV
  skip_cleanup: true
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^(develop|master)$
- provider: script
  script: bash scripts/deploy-prod.sh
  skip_cleanup: true
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^release\/.*$

